<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Generator</title>
<style>
    body {
       
        text-align: center;
        padding-top: 50px;
        background-color: #f0f0f0;
    }
    .card {
        width: 300px;
        height:300px;
        margin: 0 auto;
        padding: 20px;
        background-color:blueviolet;
        border-radius: 8px;
        
    }
    h1 {
        margin-top: 0;
    }
    button {
        padding: 10px 20px;
        font-size: 16px; 
       
    }
</style>
</head>
<body>
    <div class="card">
        <h1>OTP Generator</h1>
        <button id="generateOTPBtn">Generate OTP</button>
        <p id="otpDisplay"></p>
    </div>

    <script>
        function generateOTP(length) {
            var otp = '';
            var characters = '0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                otp += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return otp;
        }

        document.getElementById("generateOTPBtn").addEventListener("click", function() {
            var otpLength = 6; 
            var otp = generateOTP(otpLength);
            document.getElementById("otpDisplay").innerText = "Generated OTP: " + otp;
        });
    </script>
</body>
</html>
